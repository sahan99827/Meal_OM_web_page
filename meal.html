<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - TheMealDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="accest/css/meal.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="btn btn-light back-button shadow">
        <i class="bi bi-arrow-left me-2"></i>Back to Home
    </a>

    <div class="container py-4">
        <!-- Header -->
        <div class="text-center text-white mb-4 mt-3">
            <h1 class="display-4 fw-bold">üçΩÔ∏è Recipe Finder</h1>
            <p class="lead">Discover delicious meals from around the world</p>
        </div>

        <!-- Search Section -->
        <div class="card shadow-lg border-0 mb-4">
            <div class="card-body p-4">
                <!-- Tabs -->
                <ul class="nav nav-pills nav-fill mb-4" id="searchTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="search-tab" data-bs-toggle="pill" data-bs-target="#search" type="button">
                            <i class="bi bi-search me-2"></i>Search by Name
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="random-tab" data-bs-toggle="pill" data-bs-target="#random" type="button">
                            <i class="bi bi-dice-5 me-2"></i>Random Meal
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="category-tab" data-bs-toggle="pill" data-bs-target="#category" type="button">
                            <i class="bi bi-grid me-2"></i>By Category
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="area-tab" data-bs-toggle="pill" data-bs-target="#area" type="button">
                            <i class="bi bi-globe me-2"></i>By Area
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="ingredient-tab" data-bs-toggle="pill" data-bs-target="#ingredient" type="button">
                            <i class="bi bi-egg me-2"></i>By Ingredient
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="searchTabContent">
                    <!-- Search by Name -->
                    <div class="tab-pane fade show active" id="search" role="tabpanel">
                        <div class="row g-3">
                            <div class="col-lg-10">
                                <input type="text" class="form-control form-control-lg" id="mealNameInput" 
                                       placeholder="Enter meal name (e.g., Salmon, Pasta, Chicken)">
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-primary btn-lg w-100" onclick="searchByName()">
                                    <i class="bi bi-search"></i> Search
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Random Meal -->
                    <div class="tab-pane fade" id="random" role="tabpanel">
                        <button class="btn btn-success btn-lg w-100" onclick="getRandomMeal()">
                            <i class="bi bi-dice-5 me-2"></i>Discover a Random Meal
                        </button>
                    </div>

                    <!-- By Category -->
                    <div class="tab-pane fade" id="category" role="tabpanel">
                        <div class="row g-3">
                            <div class="col-lg-10">
                                <select class="form-select form-select-lg" id="categorySelect">
                                    <option value="">Select a category...</option>
                                </select>
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-primary btn-lg w-100" onclick="filterByCategory()">
                                    <i class="bi bi-filter"></i> Browse
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- By Area -->
                    <div class="tab-pane fade" id="area" role="tabpanel">
                        <div class="row g-3">
                            <div class="col-lg-10">
                                <select class="form-select form-select-lg" id="areaSelect">
                                    <option value="">Select an area...</option>
                                </select>
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-primary btn-lg w-100" onclick="filterByArea()">
                                    <i class="bi bi-filter"></i> Browse
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- By Ingredient -->
                    <div class="tab-pane fade" id="ingredient" role="tabpanel">
                        <div class="row g-3">
                            <div class="col-lg-10">
                                <input type="text" class="form-control form-control-lg" id="ingredientInput" 
                                       placeholder="Enter main ingredient (e.g., chicken, rice, tomato)">
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-primary btn-lg w-100" onclick="filterByIngredient()">
                                    <i class="bi bi-search"></i> Search
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Meals Container -->
        <div id="mealsContainer"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mealModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <div>
                        <h3 class="modal-title" id="modalTitle"></h3>
                        <div id="modalMeta"></div>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="accest/Js/meal.js"></script>
</body>
</html>
