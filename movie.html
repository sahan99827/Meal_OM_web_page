<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="accest/css/movie.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">   
    <link href="accest/css/pagination.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-arrow-left me-2"></i>Back to Home
            </a>
            <span class="navbar-text text-white">
                <i class="bi bi-film me-2"></i>Movie Hub
            </span>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="display-3 fw-bold text-white text-center mb-4"> Movie Hub</h1>
            <p class="lead text-white text-center mb-4">Discover thousands of movies</p>
        </div>
    </div>
    
    <div class="container py-4">
        <!-- Search Box -->
        <div class="card shadow-lg border-0 mb-4">
            <div class="card-body p-4">
                <div class="row g-3">
                    <div class="col-lg-10">
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="movieInput" 
                               placeholder="Search for a specific movie (e.g., Inception, Avatar, Titanic)">
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-danger btn-lg w-100" id="fetchButton">
                            <i class="bi bi-search me-2"></i>Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Movie Grid Container -->
        <div id="movieInfo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="accest/Js/movie.js"></script>
</body>
</html>
