<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="accest/css/movie.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="btn btn-light back-button shadow">
        <i class="bi bi-arrow-left me-2"></i>Back to Home
    </a>
    
    <div class="container py-4">
        <!-- Header -->
        <div class="text-center text-white mb-4 mt-3">
            <h1 class="display-4 fw-bold">ðŸŽ¬ Movie Search</h1>
            <p class="lead">Search for any movie and get detailed information</p>
        </div>

        <!-- Search Box -->
        <div class="card shadow-lg border-0 mb-4">
            <div class="card-body p-4">
                <div class="row g-3">
                    <div class="col-lg-10">
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="movieInput" 
                               placeholder="Enter movie name (e.g., Inception, The Matrix)">
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-primary btn-lg w-100" id="fetchButton">
                            <i class="bi bi-search me-2"></i>Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Movie Info Container -->
        <div id="movieInfo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="accest/Js/movie.js"></script>
</body>
</html>
