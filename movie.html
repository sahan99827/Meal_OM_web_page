<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Hub</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="accest/css/movie.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <link href="accest/css/pagination.css" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-arrow-left me-2"></i>Back to Home
                </a>
                <span class="navbar-text text-white">
                    <i class="bi bi-film me-2"></i>Movie Hub
                </span>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero-section">
            <div class="container">
                <h1 class="display-3 fw-bold text-white text-center mb-4"><i class="bi bi-film"></i> Movie
                    Hub</h1>
                <p class="lead text-white text-center mb-4">Discover thousands
                    of movies</p>
            </div>
        </div>
        <!--slider Section-->
        <div id="carouselExampleIndicators" class="carousel slide"
            data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
                <button type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="accest/img/Movie/m1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="accest/img/Movie/m2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="accest/img/Movie/m3.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"
                    aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"
                    aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container py-4">
            <!-- Search Box -->
            <div class="card shadow-lg border-0 mb-4">
                <div class="card-body p-4">
                    <div class="row g-3">
                        <div class="col-lg-10">
                            <input type="text"
                                class="form-control form-control-lg"
                                id="movieInput"
                                placeholder="Search for a specific movie (e.g., Inception, Avatar, Titanic)">
                        </div>
                        <div class="col-lg-2">
                            <button class="btn btn-danger btn-lg w-100"
                                id="fetchButton">
                                <i class="bi bi-search me-2"></i>Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Movie Grid Container -->
            <div id="movieInfo"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="accest/Js/movie.js"></script>
    </body>
</html>
